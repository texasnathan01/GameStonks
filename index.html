
<!DOCTYPE html>
<html>
<head> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
	* {
	  box-sizing: border-box;
	}

	.column {
	  float: left;
	  width: 33.33333333%;
	  padding: 10px;
	  height: 300px;
	}
	
	.row:after {
	  content: "";
	  display: table;
	  clear: both;
	}
	</style>
</head>
<body>

<div class="row">

	<div class="column">
		<h1>Test</h1>
	</div>

	<div class="column">
		<h1>test 2</h1>
	</div>

	<div class="column">
		<h1>Test 3</h1>
	</div> 
</div>

</body>
