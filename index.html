<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript">
      var num = 0;
      var sps = 0;
      var num_upgrade_1 = 0;
      var cost_upgrade_1 = 10;
      var num_upgrade_2 = 0;
      var cost_upgrade_2 = 100;
      var num_upgrade_3 = 0;
      var cost_upgrade_3 = 1000;
      var num_upgrade_4 = 0;
      var cost_upgrade_4 = 10000;
      var num_upgrade_5 = 0;
      var cost_upgrade_5 = 100000;

      var click_value = 1;
      var cash_hands_bool = false;
      var silver_hands_bool = false;
			var gold_hands_bool = false;
			var diamond_hands_bool = false;

      setInterval(function() {
        num += sps;
        var count = document.getElementById("count");
        count.innerHTML = num;
      }, 1000)

      function clicked() {
        num += click_value;
        var count = document.getElementById("count");
        count.innerHTML = num;
      }

      function cash_hands() {
        if(!cash_hands_bool && num >= 100){
          num -= 100;
          click_value = 5;
          var count = document.getElementById("count");
          count.innerHTML = num;
          var info = document.getElementById("cash_hands_info");
          info.innerHTML = "BOUGHT!";
          cash_hands = true;
        }
      }

      function silver_hands() {
        if(!silver_hands_bool && num >= 1000){
          num -= 1000;
          click_value = 50;
          var count = document.getElementById("count");
          count.innerHTML = num;
          var info = document.getElementById("silver_hands_info");
          info.innerHTML = "BOUGHT!";
          silver_hands = true;
        }
      }

			// Still requires the cost and click value to be change
			function gold_hands() {
				if(!gold_hands_bool && num >= 10000){
					num -= 10000;
					click_value = 500;
					var count = document.getElementById("count");
					count.innerHTML = num;
					var info = document.getElementById("gold_hands_info");
					info.innerHTML = "BOUGHT!";
					gold_hands = true;
				}
			}

			// Still requires the cost and click value to be change
			function diamond_hands() {
				if(!diamond_hands_bool && num >= 100000){
					num -= 100000;
					click_value = 5000;
					var count = document.getElementById("count");
					count.innerHTML = num;
					var info = document.getElementById("diamond_hands_info");
					info.innerHTML = "BOUGHT!";
					diamond_hands = true;
				}
			}

      function purchase_1() {
        if(num >= cost_upgrade_1){
          num -= cost_upgrade_1;
          var count = document.getElementById("count");
          count.innerHTML = num;

          num_upgrade_1 += 1;
          var upgrade_1 = document.getElementById("owned_1");
          upgrade_1.innerHTML = num_upgrade_1;

          sps += 1;
          var stonksps = document.getElementById("stonks_per_second");
          stonksps.innerHTML = sps;

          cost_upgrade_1 += 5;
          var cost = document.getElementById("upgrade_1_cost");
          cost.innerHTML = cost_upgrade_1;
        }
      }

      function purchase_2() {
      if(num >= cost_upgrade_2){

        var count = document.getElementById("count");
        count.innerHTML = num;

        num_upgrade_2 += 1;

        count.innerHTML = num;

        num_upgrade_3 += 1;

        upgrade_3.innerHTML = num_upgrade_3;

        sps += 100;
        var stonksps = document.getElementById("stonks_per_second");
        stonksps.innerHTML = sps;

        var count = document.getElementById("count");
        count.innerHTML = num;

        num_upgrade_4 += 1;
        var upgrade_4 = document.getElementById("owned_4");
        upgrade_4.innerHTML = num_upgrade_4;

        sps += 1000;
        var stonksps = document.getElementById("stonks_per_second");
        stonksps.innerHTML = sps;

        cost_upgrade_4 += 500;
        var cost = document.getElementById("upgrade_4_cost");
        cost.innerHTML = cost_upgrade_4;
        }
      }

        var count = document.getElementById("count");
        count.innerHTML = num;

        num_upgrade_4 += 1;
        var upgrade_4 = document.getElementById("owned_4");
        upgrade_4.innerHTML = num_upgrade_4;

        sps += 1000;
        var stonksps = document.getElementById("stonks_per_second");
        stonksps.innerHTML = sps;

        cost_upgrade_4 += 500;
        var cost = document.getElementById("upgrade_4_cost");
        cost.innerHTML = cost_upgrade_4;
        }

      function purchase_5() {
      if(num >= cost_upgrade_5){
        num -= cost_upgrade_5;
        var count = document.getElementById("count");
        count.innerHTML = num;

        num_upgrade_5 += 1;
        var upgrade_5 = document.getElementById("owned_5");
        upgrade_5.innerHTML = num_upgrade_5;

        sps += 10000;

        stonksps.innerHTML = sps;
