<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript">
      var num = 0;
      var sps = 0
      var num_upgrade_1 = 0;
      var cost_upgrade_1 = 10;
      var num_upgrade_2 = 0;
      var cost_upgrade_2 = 100;

      setInterval(function() {
        num += sps;
        var count = document.getElementById("count");
        count.innerHTML = num;
      }, 1000)

      function clicked() {
        num += 1;
        var count = document.getElementById("count");
        count.innerHTML = num;
      }

      function purchase_1() {
        if(num >= cost_upgrade_1){
          num -= cost_upgrade_1;
          var count = document.getElementById("count");
          count.innerHTML = num;

          num_upgrade_1 += 1;
          var upgrade_1 = document.getElementById("owned_1");
          upgrade_1.innerHTML = num_upgrade_1;
          
          sps += 1;
          var stonksps = document.getElementById("stonks_per_second");
          stonksps.innerHTML = sps;

          cost_upgrade_1 += 5;
          var cost = document.getElementById("upgrade_1_cost");
          cost.innerHTML = cost_upgrade_1;
        }
      }

      function purchase_2() {
      if(num >= cost_upgrade_2){
        num -= cost_upgrade_2;
        var count = document.getElementById("count");
        count.innerHTML = num;

        num_upgrade_2 += 1;
        var upgrade_2 = document.getElementById("owned_2");
        upgrade_2.innerHTML = num_upgrade_2;
          
        sps += 10;
        var stonksps = document.getElementById("stonks_per_second");
        stonksps.innerHTML = sps;

        cost_upgrade_2 += 50;
        var cost = document.getElementById("upgrade_2_cost");
        cost.innerHTML = cost_upgrade_2;
        }
      }
    </script>
</head>
<body>
<aside class="sidebar">
  	<nav>
  		<h3>Upgrades</h3>
    	<ul>
      	<li>
          <button type="button" id = "upgrade_1" onclick="purchase_1()"> 
            <h3> Upgrade 1, buys 1 stonk per second</h3>
            <p> Cost: $<span id="upgrade_1_cost">10</span></p>
            <p> Owned: <span id="owned_1">0</span></p>
          </button>
        </li>
        <li>
          <button type="button" id = "upgrade_2" onclick="purchase_2()"> 
            <h3> Upgrade 2, buys 10 stonks per second</h3>
            <p> Cost: $<span id="upgrade_2_cost">100</span></p>
            <p> Owned: <span id="owned_2">0</span></p>
          </button>
        </li>
    	</ul>
    </nav>
	</aside>
<section class="main">
<div class="container custom-scrollbar">
<div class="row">

  <div class="left-column">
    <h1> 
      Total stonks: $ <span id = "count">0</span>
    </h1>
    <h3> 
      Stonks per second: $ <span id="stonks_per_second">0</span>
    </h3>
    <img onclick="clicked()" src="gameStonksButton.png" alt="Click" width="250" height="250">

	</div>

	<div class="middle-column">
		<h1>test 2</h1>
	</div>

	<!--<div class="right-column">
		<h1>Test 3</h1>
	</div><!-->
</div>
</div>
</section>

</body>
