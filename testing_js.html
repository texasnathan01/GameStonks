
<!DOCTYPE html>
<html>
	<head> 
		<script type="text/javascript">
			var num = 0;
			var clicker = document.getElementById("clicker");

			function clicked() {

				var count = document.getElementById("count");
				count.innerHTML = num;
			}

	</head>

<body>
