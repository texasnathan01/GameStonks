<!DOCTYPE html>
<html>
	<head> 
		<script type="text/javascript">
			var num = 0;
			var sps = 0
			var num_upgrade_1 = 0;
			var cost_upgrade_1 = 10;

			setInterval(function() {
				num += sps;
				var count = document.getElementById("count");
				count.innerHTML = num;
			}, 1000)

			function clicked() {
				num += 1;
				var count = document.getElementById("count");
				count.innerHTML = num;
			}

			function purchase_1() {
				if(num >= cost_upgrade_1){
					num -= cost_upgrade_1;
					var count = document.getElementById("count");
					count.innerHTML = num;

					num_upgrade_1 += 1;
					var upgrade_1 = document.getElementById("owned");
					upgrade_1.innerHTML = num_upgrade_1;
					
					sps += 1;
					var stonksps = document.getElementById("stonks_per_second");
					stonksps.innerHTML = sps;

					cost_upgrade_1 += 5;
					var cost = document.getElementById("upgrade_1_cost");
					cost.innerHTML = cost_upgrade_1;
				}
			}

		</script>

	</head>

<body>
	<div> 
		<h1> Total stonks: $ <span id = "count">0</span>
		</h1>
		<h3> 
			Stonks per second: $ <span id="stonks_per_second">0</span>
		</h3>
	</div>
	<div >
		<img onclick="clicked()" src="gameStonksButton.png" alt="Click" width="250" height="250">
	</div>

	<div>
		<button type="button" id = "upgrade_1" onclick="purchase_1()"> 
			<h3> Upgrade 1</h3>
			<p> Cost: $<span id="upgrade_1_cost">10</span></p>
			<p> Owned: <span id="owned">0</span></p>
		</button>
	</div>
	
</body>
